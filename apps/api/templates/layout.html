<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "Deep Research" }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
             max-width: 980px; margin: 2rem auto; padding: 0 1rem; }
      header { margin-bottom: 1rem; }
      input, button { padding: 0.6rem 0.8rem; font-size: 1rem; }
      table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
      th, td { border-bottom: 1px solid #eee; padding: 0.5rem; text-align: left; }
      .badge { padding: 0.2rem 0.5rem; border-radius: 4px; background: #eef; color: #224; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 1rem; }
      .muted { color: #6b7280; }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body>
    <header>
      <h1>Deep Research</h1>
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
